{% extends 'base.html' %}
{% block content %}
<div class="profile-container" style="max-width: 600px; margin: 0 auto;">
    <h1 style="text-align: center; margin-bottom: 30px;">Изменение пароля</h1>
    <form method="post" style="display: grid; grid-template-columns: 150px 1fr; gap: 15px; align-items: center;">
        {% csrf_token %}
        <div class="form-error" style="grid-column: span 2; margin-bottom: 15px;">{{ form.non_field_errors }}</div>
        
        {% for f in form %}
<label class="form-label" for="{{ f.id_for_label }}" style="text-align: right; padding-right: 15px;">
    {{ f.label }}:
</label>
<div style="display: flex; flex-direction: column; margin-left: 30px;">  <!-- Добавлен margin-left -->
    {{ f }}
    {% if f.help_text %}
    <small style="font-size: 0.8em; color: #666; margin-top: 5px; margin-left: 5px;">{{ f.help_text }}</small>
    {% endif %}
    <div class="form-error" style="color: red; font-size: 0.8em; margin-top: 5px; margin-left: 5px;">{{ f.errors }}</div>
</div>
{% endfor %}
        
        <div style="grid-column: 2; margin-top: 20px;">
            <button type="submit" style="padding: 10px 25px; 
                                      background-color: #4CAF50; 
                                      color: white; 
                                      border: none; 
                                      border-radius: 4px; 
                                      cursor: pointer;
                                      font-size: 1em;
                                      transition: background-color 0.3s;">
                Изменить пароль
            </button>
        </div>
    </form>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

    <div style="text-align: center;">
        <p style="margin: 15px 0;">
            <a href="{% url 'users:profile' %}" style="color: #007bff; text-decoration: none;">
                Вернуться в профиль
            </a>
        </p>
    </div>
</div>
{% endblock %}

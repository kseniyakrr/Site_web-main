{% extends 'base.html' %}
{% block content %}
<h1>Подтвердите удаление</h1>
<p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'homepage' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

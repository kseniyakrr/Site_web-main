{% extends 'base.html' %}
{% block content %}

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-field {
        margin-bottom: 15px;
    }
    .form-field label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }
    .form-field input,
    .form-field textarea,
    .form-field select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    .form-field input:focus,
    .form-field textarea:focus {
        outline: none;
        border-color: #f38620;
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }
    button[type="submit"] {
        background-color: #759e0e;
        color: white;
        padding: 12px 40px; /* Увеличенные отступы */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px; /* Увеличенный размер шрифта */
        font-weight: 500;
        transition: background-color 0.3s ease; /* Плавное изменение цвета */
        width: auto; /* Чтобы кнопка не растягивалась на всю ширину */
        display: inline-block; /* Для лучшего контроля размеров */
    }
    button[type="submit"]:hover {
        background-color: #3a7bc8;
    }
    .errorlist {
        color: #e74c3c;
        margin-top: 5px;
        font-size: 14px;
    }
    .helptext {
        font-size: 13px;
        color: #666;
        margin-top: 5px;
        display: block;
    }
</style>
<div class="form-container">
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-field">
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
                <span class="helptext">{{ field.help_text }}</span>
            {% endif %}
            {{ field.errors }}
        </div>
        {% endfor %}
        
        <button type="submit">Добавить</button>
    </form>
</div>

{% endblock %}

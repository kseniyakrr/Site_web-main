{% extends 'base.html' %}
{% block content %}

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-field {
        margin-bottom: 15px;
    }
    .form-field label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }
    .form-field input,
    .form-field textarea,
    .form-field select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    .form-field input:focus,
    .form-field textarea:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }
    button[type="submit"] {
        background-color: #4a90e2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button[type="submit"]:hover {
        background-color: #3a7bc8;
    }
    .errorlist {
        color: #e74c3c;
        margin-top: 5px;
        font-size: 14px;
    }
    .helptext {
        font-size: 13px;
        color: #666;
        margin-top: 5px;
        display: block;
    }
</style>

<div class="form-container">
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-field">
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
                <span class="helptext">{{ field.help_text }}</span>
            {% endif %}
            {{ field.errors }}
        </div>
        {% endfor %}
        
        <button type="submit">Добавить</button>
    </form>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Добавьте свой рецепт</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-field">
            <label>Название рецепта*</label>
            {{ form.title }}
        </div>
        
        <div class="form-field">
            <label>Ингредиенты*</label>
            {{ form.ingredients }}
           
        </div>
        
        <div class="form-field">
            <label>Способ приготовления*</label>
            {{ form.instructions }}
        </div>
        
     
            
            <div class="form-field half-width">
                <label>Фото готового блюда</label>
                {{ form.image }}
            </div>
        </div>
        
        <button type="submit" class="submit-button">Опубликовать рецепт</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .form-field {
        margin-bottom: 20px;
    }
    
    .row-fields {
        display: flex;
        gap: 15px;
    }
    
    .half-width {
        flex: 1;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }
    
    input, textarea, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .hint {
        font-size: 0.85em;
        color: #666;
        margin-top: 5px;
    }
    
   .submit-button {
    background-color: #2e7d32;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin-left: auto; 
    display: block;    
}
    
    .submit-button:hover {
        background-color: #1b5e20;
    }
</style>
{% endblock %}
